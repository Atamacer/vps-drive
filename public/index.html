<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VPS Drive</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<!-- Экран авторизации -->
<div id="auth-screen" class="screen">
  <div class="auth-container">
    <div class="auth-tabs">
      <button class="tab-btn active">Вход</button>
      <button class="tab-btn">Регистрация</button>
    </div>

    <div id="login-form" class="auth-form active">
      <h2>Вход в систему</h2>
      <div class="form-group">
        <label for="login-username">Логин:</label>
        <input type="text" id="login-username" placeholder="Введите логин" required>
      </div>
      <div class="form-group">
        <label for="login-password">Пароль:</label>
        <input type="password" id="login-password" placeholder="Введите пароль" required>
      </div>
      <button class="btn-primary">
        <i class="fas fa-sign-in-alt"></i> Войти
      </button>
      <div id="login-error" class="error-message"></div>
    </div>

    <div id="register-form" class="auth-form">
      <h2>Регистрация</h2>
      <div class="info-box">
        <i class="fas fa-info-circle"></i>
        <p>Регистрация возможна только один раз. После регистрации данные нельзя будет изменить.</p>
      </div>
      <div class="form-group">
        <label for="register-username">Логин:</label>
        <input type="text" id="register-username" placeholder="Придумайте логин" required>
      </div>
      <div class="form-group">
        <label for="register-password">Пароль:</label>
        <input type="password" id="register-password" placeholder="Придумайте пароль" required>
      </div>
      <div class="form-group">
        <label for="register-confirm">Подтвердите пароль:</label>
        <input type="password" id="register-confirm" placeholder="Повторите пароль" required>
      </div>
      <button class="btn-primary">
        <i class="fas fa-user-plus"></i> Зарегистрироваться
      </button>
      <div id="register-error" class="error-message"></div>
    </div>
  </div>
</div>

<!-- Главный экран -->
<div id="main-screen" class="screen hidden">
  <header class="header">
    <div class="header-left">
      <h1><i class="fas fa-cloud-upload-alt"></i> VPS Drive</h1>
    </div>
    <div class="header-right">
      <button class="btn-logout">
        <i class="fas fa-sign-out-alt"></i> Выйти
      </button>
    </div>
  </header>

  <main class="main-content">
    <!-- Панель загрузки -->
    <section class="upload-section">
      <h2><i class="fas fa-upload"></i> Загрузка файлов</h2>
      <div class="upload-area" id="drop-area">
        <i class="fas fa-cloud-upload fa-3x"></i>
        <p>Перетащите файлы сюда или нажмите для выбора</p>
        <input type="file" id="file-input" multiple style="display: none;">
        <button class="btn-secondary" id="file-select-btn">
          <i class="fas fa-folder-open"></i> Выбрать файлы
        </button>
        <div id="selected-files"></div>
      </div>
      <div class="upload-actions">
        <button class="btn-primary" id="upload-btn" disabled>
          <i class="fas fa-upload"></i> Загрузить файлы
        </button>
        <button class="btn-secondary" id="clear-selection-btn">
          <i class="fas fa-times"></i> Очистить
        </button>
      </div>
    </section>

    <!-- Список файлов -->
    <section class="files-section">
      <div class="section-header">
        <h2><i class="fas fa-folder-open"></i> Файлы на сервере</h2>
        <div class="file-actions">
          <button class="btn-primary" id="download-btn" disabled>
            <i class="fas fa-download"></i> Скачать выбранные
          </button>
          <button class="btn-danger" id="delete-btn" disabled>
            <i class="fas fa-trash"></i> Удалить выбранные
          </button>
        </div>
      </div>

      <div class="files-table-container">
        <table class="files-table">
          <thead>
          <tr>
            <th class="checkbox-col">
              <input type="checkbox" id="select-all">
            </th>
            <th>Имя файла</th>
            <th>Размер</th>
            <th>Расширение</th>
            <th>Дата изменения</th>
            <th>Действия</th>
          </tr>
          </thead>
          <tbody id="files-list">
          <tr>
            <td colspan="6" class="loading">Загрузка файлов...</td>
          </tr>
          </tbody>
        </table>
      </div>

      <div class="files-info">
        <p>Выбрано файлов: <span id="selected-count">0</span></p>
      </div>
    </section>
  </main>
</div>

<!-- Модальное окно -->
<div id="modal" class="modal hidden">
  <div class="modal-content">
    <div class="modal-header">
      <h3 id="modal-title"></h3>
      <button class="modal-close">&times;</button>
    </div>
    <div class="modal-body" id="modal-body"></div>
    <div class="modal-footer">
      <button class="btn-primary">
        <i class="fas fa-check"></i> OK
      </button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
